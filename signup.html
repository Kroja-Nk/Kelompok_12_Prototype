<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <link href="assets/css/variables.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
</head>


<form id="loginForm" class="d-flex flex-column align-items-center justify-content-center bg-blue-300"
  data-aos-duration="410" style="padding: 0; min-height: 100vh;">

  <div class="mb-4">
    <img src="assets/img/Brand-Logo.svg" alt="" style="width: 220px;">
  </div>

  <div class="log-sig container-md d-flex flex-column align-items-center"
    style="max-width: 400px; width: 90%; min-height: 520px;">

    <h1>Signup</h1>

    <ul class="pt-3 list-unstyled">
      <li>
        <div class="input-box">
          <input id="useremail" type="email" placeholder="Your Email Address" required>
        </div>
      </li>

      <li>
        <div class="input-box">
          <input id="username" type="text" placeholder="Your Username" required>
        </div>
      </li>

      <li>
        <div class="input-box">
          <input type="password" placeholder="Your Password" required>
        </div>
      </li>

      <li>
        <div class="input-box">
          <input type="password" placeholder="Confirm Password" required>
        </div>
      </li>

      <li>
        <div class="log-sig-btn">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </li>

      <div class="text-center">
        <p style="font-size: 12px;">Already have an account? <span><a href="login.html">Login Here!</a></span></p>
      </div>

      <div class="or-divider my-2">
        <span>OR</span>
      </div>

      <li>
        <div class="log-sig-btn">
          <button class="btn btn-light d-flex align-items-center mt-2">
            <span class="me-2">
              <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="4vh" height="4vh" viewBox="0 0 48 48">
                <path fill="#FFC107"
                  d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
                <path fill="#FF3D00"
                  d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z">
                </path>
                <path fill="#4CAF50"
                  d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z">
                </path>
                <path fill="#1976D2"
                  d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z">
                </path>
              </svg>
            </span>
            Continue with Google
          </button>
        </div>
      </li>
    </ul>

  </div>
</form>

<script src="assets/js/main.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</html>
