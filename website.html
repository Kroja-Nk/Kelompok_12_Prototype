<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bootstrap Page</title>

    <!-- Add Bootstrap CSS from a CDN (Update the version) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

    <!-- Optional: Add Bootstrap JavaScript and Popper.js from CDNs -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Hello, Bootstrap!</h1>
        <p>This is a simple HTML page with Bootstraaaap styles.</p>

        <!-- Bootstrap button -->
        <button class="btn btn-primary">Click Me</button>
    </div>
</body>

</html>
